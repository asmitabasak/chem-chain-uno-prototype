<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ChemChain UNO | High-Vis Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: #020617; /* Deepest black for contrast */
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        /* Top Banner */
        .proto-header {
            background: #facc15;
            color: #000;
            font-size: 10px;
            font-weight: 900;
            text-align: center;
            padding: 6px;
            z-index: 100;
        }
        /* Card Styling - High Contrast Gradients */
        .card {
            flex: 0 0 110px;
            height: 150px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            border: 2px solid rgba(255,255,255,0.3);
            transition: transform 0.1s;
        }
        /* Vibrant Element Colors */
        .alkali { background: linear-gradient(to bottom, #ff0000, #ff8c00); }    /* Red/Orange */
        .halogen { background: linear-gradient(to bottom, #00d2ff, #3a7bd5); }   /* Bright Blue */
        .noble { background: linear-gradient(to bottom, #8e2de2, #4a00e0); }     /* Purple */
        .alkaline { background: linear-gradient(to bottom, #00ff00, #008000); }  /* Lime Green */
        .metalloid { background: linear-gradient(to bottom, #ff00cc, #333399); } /* Pink/Indigo */

        .active-glow {
            filter: brightness(1.3);
            box-shadow: 0 0 30px currentColor;
        }

        /* Fixed Bottom Hand */
        #hand-tray {
            background: rgba(15, 23, 42, 0.95);
            border-top: 2px solid rgba(255,255,255,0.1);
            padding: 15px 10px;
            overflow-x: auto;
            display: flex;
            gap: 12px;
            min-height: 190px;
            -webkit-overflow-scrolling: touch;
        }
    </style>
</head>
<body>

    <div class="proto-header">
        ‚ö†Ô∏è PROTOTYPE BUILD: STABLE VERSION WILL HAVE MORE ELEMENTS
    </div>

    <div class="flex-1 flex flex-col items-center justify-center space-y-8">
        <h2 class="text-slate-500 text-[10px] font-bold tracking-[0.3em] uppercase">Reaction Zone</h2>
        
        <div id="center-card" class="card halogen w-36 h-52 scale-110 shadow-[0_0_50px_rgba(0,210,255,0.3)]">
            <span id="center-symbol" class="text-6xl italic">Cl</span>
            <span id="center-name" class="text-[10px] opacity-80 mt-2">CHLORINE</span>
        </div>

        <div id="msg" class="text-cyan-400 font-bold text-sm h-6">Play a card to bond!</div>
    </div>

    <div class="px-4 py-2 flex justify-between items-center bg-slate-900/50">
        <button onclick="drawCard()" class="bg-cyan-600 px-4 py-2 rounded-lg text-[10px] font-black uppercase">Draw +</button>
        <span class="text-[10px] font-bold text-slate-400 uppercase">Your Inventory</span>
    </div>

    <div id="hand-tray" class="no-scrollbar">
        </div>

    <script>
        const DECK = [
            { s: 'Na', n: 'Sodium', g: 'Alkali', c: 'alkali', t: 'Metal' },
            { s: 'Cl', n: 'Chlorine', g: 'Halogen', c: 'halogen', t: 'Non-Metal' },
            { s: 'K', n: 'Potassium', g: 'Alkali', c: 'alkali', t: 'Metal' },
            { s: 'Ar', n: 'Argon', g: 'Noble', c: 'noble', t: 'Inert' },
            { s: 'Mg', n: 'Magnesium', g: 'Alkaline', c: 'alkaline', t: 'Metal' }
        ];

        let activeCard = DECK[1];
        let hand = [DECK[0], DECK[2], DECK[3], DECK[4]];

        function updateUI() {
            const tray = document.getElementById('hand-tray');
            tray.innerHTML = '';
            
            hand.forEach((card, idx) => {
                const el = document.createElement('div');
                el.className = `card ${card.c}`;
                el.innerHTML = `
                    <span class="text-4xl italic">${card.s}</span>
                    <span class="text-[8px] opacity-70 mt-1">${card.n}</span>
                `;
                el.onclick = () => play(idx);
                tray.appendChild(el);
            });
        }

        function play(idx) {
            const played = hand[idx];
            const isReaction = (played.t !== activeCard.t && played.t !== 'Inert' && activeCard.t !== 'Inert');
            const isFamily = played.g === activeCard.g;

            if (isReaction || isFamily || played.t === 'Inert') {
                activeCard = played;
                hand.splice(idx, 1);
                
                // Update Center Card
                const center = document.getElementById('center-card');
                center.className = `card ${played.c} active-glow w-36 h-52 scale-110`;
                document.getElementById('center-symbol').innerText = played.s;
                document.getElementById('center-name').innerText = played.n;
                
                document.getElementById('msg').innerText = isReaction ? "üî• POWERFUL BOND!" : "ELEMENT LINKED";
                
                updateUI();
            } else {
                document.getElementById('msg').innerText = "‚ùå No Reaction Possible!";
            }
        }

        function drawCard() {
            hand.push(DECK[Math.floor(Math.random() * DECK.length)]);
            updateUI();
        }

        updateUI();
    </script>
</body>
</html>
