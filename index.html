            hand.forEach((card, idx) => {
                const el = document.createElement('div');
                el.className = `card ${card.c} flex-shrink-0`;
                el.innerHTML = `<span class="text-4xl italic">${card.s}</span><span class="text-[8px] opacity-80 mt-1 uppercase font-bold">${card.n}</span>`;
                el.onclick = () => play(idx);
                handDiv.appendChild(el);
            });
            document.getElementById('hand-label').innerText = `Your Hand (${hand.length})`;
            
            // Safe spacer
            const spacer = document.createElement('div');
            spacer.className = "flex-shrink-0 w-10";
            handDiv.appendChild(spacer);
        }

            const played = hand[idx];
            const isReaction = (played.t !== activeCard.t && played.t !== 'Inert' && activeCard.t !== 'Inert');

            if (isReaction || isFamily || played.t === 'Inert') {
                activeCard = played;
                hand.splice(idx, 1);
                document.getElementById('center-symbol').innerText = played.s;
                document.getElementById('center-name').innerText = played.n;
                document.getElementById('center-card').className = `card ${played.c} w-36 h-52 scale-110 mb-6 transition-all duration-300`;
