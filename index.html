<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChemChain UNO | Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes bond-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(34, 211, 238, 0.3); border-color: rgba(255,255,255,0.2); }
            50% { box-shadow: 0 0 50px #facc15; border-color: #facc15; transform: scale(1.02); }
        }
        .reaction-active { animation: bond-glow 0.8s ease-in-out; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px border: rgba(255, 255, 255, 0.1); }
        body { background: radial-gradient(circle at center, #1e1b4b 0%, #020617 100%); }
    </style>
</head>
<body class="text-white font-sans min-h-screen flex flex-col items-center justify-between py-8 px-4 overflow-hidden">

    <nav class="w-full max-w-5xl flex justify-between items-center glass p-4 rounded-2xl shadow-2xl">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-cyan-500 to-blue-600 flex items-center justify-center font-bold shadow-lg">CC</div>
            <div>
                <h1 class="text-xl font-black tracking-tight leading-none text-cyan-400">ChemChain UNO</h1>
                <p class="text-[10px] text-slate-400 uppercase tracking-widest mt-1">Experimental Prototype v0.1</p>
            </div>
        </div>
        <div class="hidden md:flex gap-6 items-center">
            <div class="text-right">
                <p class="text-[10px] text-slate-400 uppercase">Energy Meter</p>
                <div class="w-32 h-1.5 bg-slate-800 rounded-full mt-1 overflow-hidden">
                    <div class="w-3/4 h-full bg-cyan-500 shadow-[0_0_10px_cyan]"></div>
                </div>
            </div>
            <button class="bg-cyan-500/10 border border-cyan-500/50 px-4 py-2 rounded-lg text-xs font-bold hover:bg-cyan-500 hover:text-white transition">CONNECT WALLET</button>
        </div>
    </nav>

    <main class="flex flex-col items-center justify-center flex-1 w-full">
        <div id="status-msg" class="text-slate-400 text-sm font-medium mb-6 transition-all duration-300">
            Scanning for valid reactants...
        </div>

        <div class="relative group">
            <div id="active-card-display" class="w-48 h-64 rounded-3xl border-4 border-white/20 flex flex-col items-center justify-center bg-slate-900/80 shadow-2xl transition-all duration-500 relative">
                <div id="card-group-tag" class="absolute top-4 px-3 py-1 rounded-full bg-white/10 text-[9px] uppercase font-bold tracking-widest text-white/60">HALOGEN</div>
                <span id="active-symbol" class="text-7xl font-black italic drop-shadow-[0_0_15px_rgba(255,255,255,0.3)]">Cl</span>
                <span id="active-name" class="text-xs font-medium mt-4 tracking-widest text-slate-300">CHLORINE</span>
                
                <div class="absolute bottom-4 flex gap-1">
                    <div class="w-1.5 h-1.5 rounded-full bg-cyan-500"></div>
                    <div class="w-1.5 h-1.5 rounded-full bg-slate-700"></div>
                    <div class="w-1.5 h-1.5 rounded-full bg-slate-700"></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="w-full max-w-5xl flex flex-col items-center gap-6">
        <div class="flex items-center gap-4 w-full">
            <div class="h-[1px] bg-white/10 flex-1"></div>
            <span class="text-[10px] text-slate-500 uppercase tracking-widest font-bold">Your Laboratory Hand</span>
            <div class="h-[1px] bg-white/10 flex-1"></div>
        </div>

        <div id="player-hand" class="flex gap-4 overflow-x-auto w-full justify-start md:justify-center px-4 pb-4 no-scrollbar min-h-[180px]">
            </div>
    </footer>

    <div class="fixed bottom-6 right-6 max-w-[280px] glass p-4 rounded-2xl border-white/10 shadow-2xl z-50 animate-bounce-slow">
        <div class="flex items-start gap-3">
            <div class="bg-yellow-500/20 p-2 rounded-lg text-yellow-500 text-sm">‚ö†Ô∏è</div>
            <div>
                <h4 class="text-xs font-bold text-white">Project Prototype</h4>
                <p class="text-[10px] text-slate-400 mt-1 leading-relaxed">
                    This is a functional demo. The production version will feature 
                    <span class="text-cyan-400">secure state persistence</span>, anti-cheat, and a full 118-element deck.
                </p>
            </div>
        </div>
    </div>

    <script>
        const ELEMENTS = {
            Na: { symbol: 'Na', name: 'SODIUM', group: 'Alkali', color: '#f97316', type: 'Metal' },
            Cl: { symbol: 'Cl', name: 'CHLORINE', group: 'Halogen', color: '#16a34a', type: 'Non-Metal' },
            K: { symbol: 'K', name: 'POTASSIUM', group: 'Alkali', color: '#ea580c', type: 'Metal' },
            F: { symbol: 'F', name: 'FLUORINE', group: 'Halogen', color: '#4ade80', type: 'Non-Metal' },
            Ar: { symbol: 'Ar', name: 'ARGON', group: 'Noble', color: '#9333ea', type: 'Inert' }
        };

        let activeCard = ELEMENTS.Cl;
        let hand = [ELEMENTS.Na, ELEMENTS.K, ELEMENTS.F, ELEMENTS.Ar];

        function renderHand() {
            const handDiv = document.getElementById('player-hand');
            handDiv.innerHTML = '';
            
            hand.forEach((card, index) => {
                const cardEl = document.createElement('div');
                cardEl.className = `flex-shrink-0 w-28 h-40 rounded-2xl border-2 border-white/10 bg-slate-800/50 flex flex-col items-center justify-center cursor-pointer transition-all hover:-translate-y-4 hover:border-cyan-400/50 hover:bg-slate-800`;
                cardEl.innerHTML = `
                    <span class="text-3xl font-black italic mb-1" style="color:${card.color}">${card.symbol}</span>
                    <span class="text-[9px] font-bold tracking-tighter opacity-60">${card.name}</span>
                `;
                cardEl.onclick = () => playCard(index);
                handDiv.appendChild(cardEl);
            });
        }

        function playCard(index) {
            const played = hand[index];
            const display = document.getElementById('active-card-display');
            const msg = document.getElementById('status-msg');

            // UNO Logic + Chemistry Reaction
            const isReaction = (played.type !== activeCard.type && played.type !== 'Inert' && activeCard.type !== 'Inert');
            const isFamily = played.group === activeCard.group;
            const isInert = played.type === 'Inert';

            if (isReaction || isFamily || isInert) {
                activeCard = played;
                hand.splice(index, 1);
                
                // Update Central UI
                document.getElementById('active-symbol').innerText = played.symbol;
                document.getElementById('active-name').innerText = played.name;
                document.getElementById('card-group-tag').innerText = played.group;
                display.style.borderBottom = `8px solid ${played.color}`;
                
                if (isReaction) {
                    msg.innerHTML = "‚ö° <span class='text-yellow-400 font-bold uppercase tracking-widest'>Power Reaction Triggered!</span>";
                    display.classList.add('reaction-active');
                    setTimeout(() => display.classList.remove('reaction-active'), 800);
                } else {
                    msg.innerText = `Element Link: ${played.group} Group.`;
                    msg.classList.add('text-cyan-400');
                }

                renderHand();
                if(hand.length === 0) msg.innerHTML = "üèÜ <span class='text-white font-black'>MASTER CHEMIST ACHIEVED!</span>";
            } else {
                msg.innerText = "‚ùå No chemical compatibility. Draw a card!";
                msg.classList.replace('text-slate-400', 'text-red-500');
                setTimeout(() => msg.classList.replace('text-red-500', 'text-slate-400'), 1000);
            }
        }

        renderHand();
    </script>
</body>
</html>
