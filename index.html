<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChemChain UNO | Ultra Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --neon-cyan: #22d3ee;
            --neon-gold: #facc15;
            --neon-red: #ef4444;
        }
        body {
            background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #0a0a14 100%);
            overflow: hidden;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }
        .card-shadow {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .reaction-flash {
            animation: flash 0.6s ease-out;
        }
        @keyframes flash {
            0% { filter: brightness(1) contrast(1); }
            50% { filter: brightness(2) contrast(1.5); box-shadow: 0 0 80px var(--neon-gold); }
            100% { filter: brightness(1) contrast(1); }
        }
        .floating { animation: float 3s ease-in-out infinite; }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="text-white min-h-screen flex flex-col items-center">

    <div class="w-full bg-yellow-500/10 border-b border-yellow-500/30 py-2 px-4 flex justify-center items-center gap-3 z-50">
        <span class="bg-yellow-500 text-black text-[10px] font-black px-2 py-0.5 rounded">NOTICE</span>
        <p class="text-[11px] font-medium text-yellow-200 tracking-wide uppercase">
            Current Build: 0.4.2 Prototype. The final production release will feature enhanced stability and anti-cheat logic.
        </p>
    </div>

    <nav class="w-full max-w-6xl flex justify-between items-center p-6">
        <div class="flex items-center gap-4">
            <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-cyan-400 to-blue-600 flex items-center justify-center shadow-[0_0_20px_rgba(34,211,238,0.4)]">
                <span class="font-black text-xl">C²</span>
            </div>
            <div>
                <h1 class="text-2xl font-black tracking-tighter text-white">ChemChain <span class="text-cyan-400 italic">UNO</span></h1>
                <div class="flex gap-2 mt-1">
                    <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                    <p class="text-[9px] text-slate-400 font-bold uppercase tracking-widest leading-none pt-0.5">Lab Session Active</p>
                </div>
            </div>
        </div>
        
        <div class="flex gap-4">
            <div class="glass-panel px-4 py-2 rounded-xl flex items-center gap-3">
                <div class="text-right">
                    <p class="text-[9px] text-slate-500 font-bold uppercase">Stability</p>
                    <p class="text-xs font-mono text-cyan-400">98.4%</p>
                </div>
                <div class="w-12 h-12 rounded-full border-2 border-slate-700 flex items-center justify-center">
                    <span class="text-lg">⚡</span>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-1 w-full flex flex-col items-center justify-center">
        <div id="game-status" class="text-slate-500 text-xs font-bold uppercase tracking-[0.2em] mb-8">
            Waiting for chemical bond...
        </div>

        <div id="reaction-area" class="relative">
            <div id="main-card" class="w-52 h-72 rounded-[2rem] border-4 border-white/10 bg-slate-900 glass-panel flex flex-col items-center justify-center card-shadow transition-all duration-500 relative floating">
                <div id="group-pill" class="absolute top-6 px-4 py-1 rounded-full text-[10px] font-black uppercase tracking-widest bg-white/5 border border-white/10 text-white/40">
                    Halogen
                </div>
                <h2 id="card-symbol" class="text-8xl font-black italic tracking-tighter drop-shadow-[0_0_30px_rgba(255,255,255,0.2)]">Cl</h2>
                <p id="card-name" class="text-xs font-bold mt-4 tracking-[0.3em] text-slate-400 uppercase">Chlorine</p>
                
                <div class="absolute bottom-8 w-12 h-1 bg-white/10 rounded-full"></div>
            </div>
        </div>
    </main>

    <div class="w-full glass-panel border-t border-white/10 py-8 px-6 flex flex-col items-center gap-6">
        <div class="w-full max-w-5xl flex justify-between items-center mb-2">
            <div class="flex gap-4">
                <button onclick="drawCard()" class="bg-white/5 hover:bg-white/10 border border-white/20 px-6 py-2 rounded-full text-[10px] font-black uppercase tracking-widest transition-all">Draw Card</button>
                <button class="bg-cyan-500/20 text-cyan-400 border border-cyan-500/50 px-6 py-2 rounded-full text-[10px] font-black uppercase tracking-widest">Inventory</button>
            </div>
            <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Player Hand (Active)</p>
        </div>

        <div id="hand" class="flex gap-5 overflow-x-auto w-full max-w-6xl px-4 py-4 justify-start no-scrollbar">
            </div>
    </div>

    <script>
        const DATABASE = [
            { s: 'Na', n: 'Sodium', g: 'Alkali', c: '#ff9f1c', t: 'Metal' },
            { s: 'Cl', n: 'Chlorine', g: 'Halogen', c: '#2ec4b6', t: 'Non-Metal' },
            { s: 'K', n: 'Potassium', g: 'Alkali', c: '#e71d36', t: 'Metal' },
            { s: 'F', n: 'Fluorine', g: 'Halogen', c: '#70e000', t: 'Non-Metal' },
            { s: 'Ar', n: 'Argon', g: 'Noble', c: '#9d4edd', t: 'Inert' },
            { s: 'Mg', n: 'Magnesium', g: 'Alkaline', c: '#ffcfd2', t: 'Metal' },
            { s: 'O', n: 'Oxygen', g: 'Chalcogen', c: '#00b4d8', t: 'Non-Metal' }
        ];

        let activeCard = DATABASE[1];
        let playerHand = [DATABASE[0], DATABASE[2], DATABASE[4], DATABASE[5], DATABASE[6]];

        function renderHand() {
            const container = document.getElementById('hand');
            container.innerHTML = '';
            playerHand.forEach((card, idx) => {
                const el = document.createElement('div');
                el.onclick = () => playCard(idx);
                el.className = `flex-shrink-0 w-32 h-44 rounded-2xl border-2 border-white/10 bg-white/5 card-shadow cursor-pointer flex flex-col items-center justify-center hover:-translate-y-6 hover:border-white/40 transition-all duration-300`;
                el.style.borderBottom = `6px solid ${card.c}`;
                el.innerHTML = `
                    <span class="text-4xl font-black italic mb-1" style="color: ${card.c}">${card.s}</span>
                    <span class="text-[9px] font-bold text-slate-500 uppercase tracking-tighter">${card.n}</span>
                `;
                container.appendChild(el);
            });
        }

        function playCard(idx) {
            const played = playerHand[idx];
            const status = document.getElementById('game-status');
            const board = document.getElementById('main-card');

            // UNO Logic (Type Reaction or Family Group)
            const isReaction = (played.t !== activeCard.t && played.t !== 'Inert' && activeCard.t !== 'Inert');
            const isFamily = played.g === activeCard.g;

            if (isReaction || isFamily || played.t === 'Inert') {
                activeCard = played;
                playerHand.splice(idx, 1);
                
                // Visual Update
                document.getElementById('card-symbol').innerText = played.s;
                document.getElementById('card-name').innerText = played.n;
                document.getElementById('group-pill').innerText = played.g;
                board.style.borderColor = played.c;
                board.style.boxShadow = `0 0 40px ${played.c}44`;

                if(isReaction) {
                    status.innerHTML = `<span style="color:${played.c}">Reaction Link Stabilized!</span>`;
                    board.classList.add('reaction-flash');
                    setTimeout(() => board.classList.remove('reaction-flash'), 600);
                } else {
                    status.innerText = "Family Match Established";
                }

                renderHand();
            } else {
                status.innerHTML = `<span class="text-red-500">Incompatible Elements!</span>`;
            }
        }

        function drawCard() {
            const randomCard = DATABASE[Math.floor(Math.random() * DATABASE.length)];
            playerHand.push(randomCard);
            renderHand();
            document.getElementById('game-status').innerText = "Card Drawn from Laboratory";
        }

        renderHand();
    </script>
</body>
</html>
