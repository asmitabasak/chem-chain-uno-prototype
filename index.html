        body {

            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin: 0;
        }
        /* Top High-Vis Disclaimer */
        .proto-banner {
            background: #facc15;
            color: #000;
            font-size: 11px;
            font-weight: 900;
            text-align: center;
            padding: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid rgba(0,0,0,0.1);
        }
        /* Card Styles */
        .card {
            flex: 0 0 100px;
            height: 140px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            border: 2px solid rgba(255,255,255,0.2);
            transition: all 0.2s ease;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        /* Desktop specific hover */
        @media (min-width: 768px) {
            .card { flex: 0 0 120px; height: 160px; }
            .card:hover { transform: translateY(-10px); border-color: white; }
        }

        /* Neon Group Colors */
        .alkali { background: linear-gradient(135deg, #ef4444, #f97316); box-shadow: 0 0 15px #ef444466; }
        .alkaline { background: linear-gradient(135deg, #eab308, #f97316); box-shadow: 0 0 15px #eab30866; }
        .transition-metal { background: linear-gradient(135deg, #64748b, #334155); }
        .post-transition { background: linear-gradient(135deg, #10b981, #059669); }
        .metalloid { background: linear-gradient(135deg, #84cc16, #4d7c0f); }
        .non-metal { background: linear-gradient(135deg, #06b6d4, #0891b2); }
        .halogen { background: linear-gradient(135deg, #3b82f6, #1d4ed8); }
        .noble { background: linear-gradient(135deg, #a855f7, #7c3aed); }
        .lanthanide { background: linear-gradient(135deg, #f472b6, #db2777); }
        .actinide { background: linear-gradient(135deg, #4c0519, #881337); }

        .hand-scroll {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding: 10px 20px 25px 20px;
            -webkit-overflow-scrolling: touch;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
