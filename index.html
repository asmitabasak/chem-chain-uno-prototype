<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ChemChain UNO | GitHub Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: radial-gradient(circle at center, #0f172a 0%, #020617 100%);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin: 0;
        }
        .proto-alert {
            background: #facc15; color: #000; font-size: 10px; font-weight: 900;
            text-align: center; padding: 10px; text-transform: uppercase;
            letter-spacing: 1px; box-shadow: 0 4px 15px rgba(0,0,0,0.4); z-index: 100;
        }
        .card {
            flex: 0 0 100px; height: 140px; border-radius: 12px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-weight: 900; border: 2px solid rgba(255,255,255,0.1);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer;
        }
        @media (min-width: 768px) {
            .card { flex: 0 0 130px; height: 180px; }
            .card:hover { transform: translateY(-10px); border-color: white; }
        }
        /* Group Colors */
        .alkali { background: linear-gradient(135deg, #ef4444, #f97316); }
        .alkaline { background: linear-gradient(135deg, #f59e0b, #d97706); }
        .transition { background: linear-gradient(135deg, #64748b, #334155); }
        .post-transition { background: linear-gradient(135deg, #10b981, #059669); }
        .metalloid { background: linear-gradient(135deg, #84cc16, #4d7c0f); }
        .non-metal { background: linear-gradient(135deg, #06b6d4, #0891b2); }
        .halogen { background: linear-gradient(135deg, #3b82f6, #1d4ed8); }
        .noble { background: linear-gradient(135deg, #a855f7, #7c3aed); }
        .rare-earth { background: linear-gradient(135deg, #f472b6, #9f1239); }

        .hand-scroll {
            display: flex; gap: 15px; overflow-x: auto;
            padding: 15px 25px 35px 25px; scroll-behavior: smooth;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div class="proto-alert">
        ⚠️ Prototype Build: Final version will feature multiplayer & anti-lag engine.
    </div>

    <header class="p-4 flex justify-between items-center bg-black/40 border-b border-white/5">
        <h1 class="text-xl md:text-2xl font-black italic tracking-tighter">
            CHEMCHAIN <span class="text-cyan-400">UNO</span>
        </h1>
        <div class="text-[9px] font-bold text-slate-400 uppercase bg-white/5 px-2 py-1 rounded">118 Elements Deck</div>
    </header>

    <main class="flex-1 flex flex-col items-center justify-center p-4">
        <div id="center-card" class="card halogen w-36 h-52 md:w-48 md:h-64 scale-110 mb-8 shadow-2xl transition-all duration-500">
            <span id="center-symbol" class="text-6xl md:text-7xl italic">Cl</span>
            <span id="center-name" class="text-[10px] opacity-70 mt-2 font-bold uppercase tracking-widest">Chlorine</span>
        </div>
        <div id="feedback" class="text-cyan-400 font-bold text-xs uppercase tracking-widest h-4 animate-pulse">Awaiting Reactant...</div>
    </main>

    <footer class="bg-slate-900/95 border-t border-white/10 pt-4 pb-4">
        <div class="max-w-6xl mx-auto">
            <div class="flex justify-between items-center px-8 mb-3">
                <button onclick="drawCard()" class="bg-cyan-600 hover:bg-cyan-500 text-white text-[10px] font-black px-6 py-2 rounded-full uppercase shadow-lg transition-all active:scale-95">
                    Draw +
                </button>
                <span id="hand-label" class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Hand: 4</span>
            </div>
            <div id="hand" class="hand-scroll no-scrollbar"></div>
        </div>
    </footer>
