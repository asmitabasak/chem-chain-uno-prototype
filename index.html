        .card {

        .alkali { background: linear-gradient(135deg, #ff4e50, #f9d423); box-shadow: 0 0 15px #ff4e5066; }

        /* Animation for Reactions */
        @keyframes pulse-glow {
            0% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.05); filter: brightness(1.5); }
            100% { transform: scale(1); filter: brightness(1); }
        }
        .reacting { animation: pulse-glow 0.5s ease-in-out; }
    </style>
</head>
